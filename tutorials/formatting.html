<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
   <!--
    <pre>
        
            <b> - Bold text
            <strong> - Important text
            <i> - Italic text
            <em> - Emphasized text
            <mark> - Marked text
            <small> - Smaller text
            <del> - Deleted text
            <ins> - Inserted text
            <sub> - Subscript text
            <sup> - Superscript text
    </pre>
   --> 
   <pre>
    <b>Mama I'm a rich man</b>
   <i>I feel like a millionaire</i>
   <small>This is small</small>
   </pre>
   <p>Make sure you come <mark>Today</mark></p>
   <p>my favorite color is <del>blue</del> red</p>
   <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
   <p>water is H<sub>2</sub>O</p>
   <p>Ca<sup>2+</sup> is good for the body</p>
</body>
</html>
